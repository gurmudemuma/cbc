---
name: coffee-export-network-${ORG}
version: 1.0.0
client:
  organization: ${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'

organizations:
  ${ORG}:
    mspid: ${ORGMSP}
    peers:
      - peer0.${DOMAIN}
    certificateAuthorities:
      - ca.${DOMAIN}

peers:
  peer0.${DOMAIN}:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${CAPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${DOMAIN}
      hostnameOverride: peer0.${DOMAIN}

certificateAuthorities:
  ca.${DOMAIN}:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG}
    tlsCACerts:
      pem:
        - |
          ${CAPEM}
    httpOptions:
      verify: false
