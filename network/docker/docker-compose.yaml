      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.shippingline.coffee-export.com
      - CORE_PEER_ADDRESS=peer0.shippingline.coffee-export.com:10051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:10051
      - CORE_PEER_CHAINCODEADDRESS=peer0.shippingline.coffee-export.com:10052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:10052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.shippingline.coffee-export.com:10051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.shippingline.coffee-export.com:10051
      - CORE_PEER_LOCALMSPID=ShippingLineMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer0.shippingline.coffee-export.com:9447
