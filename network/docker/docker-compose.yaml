      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.ecta.coffee-export.com:9051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.ecta.coffee-export.com:9051
      - CORE_PEER_LOCALMSPID=ECTAMSP
