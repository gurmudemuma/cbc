      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.custom-authorities.coffee-export.com
      - CORE_PEER_ADDRESS=peer0.custom-authorities.coffee-export.com:11051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11051
      - CORE_PEER_CHAINCODEADDRESS=peer0.custom-authorities.coffee-export.com:11052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.custom-authorities.coffee-export.com:11051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.custom-authorities.coffee-export.com:11051
      - CORE_PEER_LOCALMSPID=CustomAuthoritiesMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
