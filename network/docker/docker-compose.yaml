  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5.14
    labels:
      service: hyperledger-fabric
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ../channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ../../chaincode:/opt/gopath/src/github.com/hyperledger/fabric/peer/chaincode
      - ../../bin:/opt/gopath/src/github.com/hyperledger/fabric/bin
      - ../../config:/opt/gopath/src/github.com/hyperledger/fabric/config
    depends_on:
      - peer0.commercialbank.coffee-export.com
      - peer0.nationalbank.coffee-export.com
      - peer0.ecta.coffee-export.com
      - peer0.shippingline.coffee-export.com
      - peer0.custom-authorities.coffee-export.com
