      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.nationalbank.coffee-export.com
      - CORE_PEER_ADDRESS=peer0.nationalbank.coffee-export.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.nationalbank.coffee-export.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.nationalbank.coffee-export.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.nationalbank.coffee-export.com:8051
