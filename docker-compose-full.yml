  ncat-api:
    build:
      context: ./api
      dockerfile: ncat/Dockerfile
    container_name: ncat-api
    environment:
      - PORT=3003
      - NODE_ENV=production
      - IPFS_HOST=ipfs
      - IPFS_PORT=5001
      - IPFS_PROTOCOL=http
      - ORGANIZATION_ID=ncat
      - ORGANIZATION_NAME=NCAT
      - MSP_ID=NCATMSP
      - PEER_ENDPOINT=peer0.ncat.coffee-export.com:9051
      - CHANNEL_NAME=coffeechannel
      - CHAINCODE_NAME_EXPORT=coffee-export
      - CHAINCODE_NAME_USER=user-management
      - CONNECTION_PROFILE_PATH=/crypto/connection-ncat.json
      - WALLET_PATH=/app/wallet
      - JWT_SECRET=ncat-secret-production-key-change-this
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - MAX_FILE_SIZE_MB=10
      - WEBSOCKET_ENABLED=true
    ports:
      - "3003:3003"
    networks:
      - coffee-export
    depends_on:
      - ipfs
      - peer0.ncat.coffee-export.com
    volumes:
      - ncat-wallet:/app/wallet
      - ./network/organizations/peerOrganizations/ncat.coffee-export.com:/crypto:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

