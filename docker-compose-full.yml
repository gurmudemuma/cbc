      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0ncat"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=600s
      - CORE_VM_ENDPOINT=unix:///var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=coffee-export-network
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./network/organizations/peerOrganizations/ncat.coffee-export.com/peers/peer0.ncat.coffee-export.com:/etc/hyperledger/fabric
      - peer0.ncat.coffee-export.com:/var/hyperledger/production
      - ./config/core.yaml:/etc/hyperledger/fabric/core.yaml
    working_dir: /root
    command: peer node start
    ports:
      - 9051:9051
      - 9446:9446
    networks:
      - coffee-export
    depends_on:
      - couchdb2
      - orderer.coffee-export.com
    restart: unless-stopped

  peer0.shippingline.coffee-export.com:
    container_name: peer0.shippingline.coffee-export.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.shippingline.coffee-export.com
      - CORE_PEER_ADDRESS=peer0.shippingline.coffee-export.com:10051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:10051
      - CORE_PEER_CHAINCODEADDRESS=peer0.shippingline.coffee-export.com:10052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:10052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.shippingline.coffee-export.com:10051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.shippingline.coffee-export.com:10051
      - CORE_PEER_LOCALMSPID=ShippingLineMSP
