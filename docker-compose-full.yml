      - ./network/organizations/peerOrganizations/customauthorities.coffee-export.com/peers/peer0.customauthorities.coffee-export.com:/etc/hyperledger/fabric
      - peer0.customauthorities.coffee-export.com:/var/hyperledger/production
      - ./config/core.yaml:/etc/hyperledger/fabric/core.yaml
    working_dir: /root
    command: peer node start
    ports:
      - 11051:11051
      - 9448:9448
    networks:
      - coffee-export
    depends_on:
      - couchdb4
      - orderer.coffee-export.com
    restart: unless-stopped

  # ===========================
  # CLI Tool
  # ===========================
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ./network/organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ./network/scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ./network/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./chaincode:/opt/gopath/src/github.com/hyperledger/fabric/peer/chaincode
      - ./bin:/opt/gopath/src/github.com/hyperledger/fabric/bin
      - ./config:/opt/gopath/src/github.com/hyperledger/fabric/config
    depends_on:
      - peer0.exporterbank.coffee-export.com
      - peer0.nationalbank.coffee-export.com
      - peer0.ncat.coffee-export.com
      - peer0.shippingline.coffee-export.com
      - peer0.customauthorities.coffee-export.com
      - orderer.coffee-export.com
    networks:
      - coffee-export
    restart: unless-stopped

  # ===========================
  # API Services (All Containerized)
  # ===========================

  exporter-bank-api:
    build:
      context: ./api
      dockerfile: exporter-bank/Dockerfile
    container_name: exporter-bank-api
    environment:
      - PORT=3001
      - NODE_ENV=production
      - IPFS_HOST=ipfs
      - IPFS_PORT=5001
      - IPFS_PROTOCOL=http
      - ORGANIZATION_ID=exporterbank
      - ORGANIZATION_NAME=ExporterBank
      - MSP_ID=ExporterBankMSP
      - PEER_ENDPOINT=peer0.exporterbank.coffee-export.com:7051
      - CHANNEL_NAME=coffeechannel
      - CHAINCODE_NAME_EXPORT=coffee-export
      - CHAINCODE_NAME_USER=user-management
      - CONNECTION_PROFILE_PATH=/crypto/connection-exporterbank.json
      - WALLET_PATH=/app/wallet
      - JWT_SECRET=exporter-bank-secret-production-key-change-this
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - MAX_FILE_SIZE_MB=10
      - WEBSOCKET_ENABLED=true
    ports:
      - "3001:3001"
    networks:
      - coffee-export
    depends_on:
      - ipfs
      - peer0.exporterbank.coffee-export.com
    volumes:
      - exporter-bank-wallet:/app/wallet
      - ./network/organizations/peerOrganizations/exporterbank.coffee-export.com:/crypto:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

