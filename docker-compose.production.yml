version: '3.8'

networks:
  coffee-network:
    name: coffee-network

volumes:
  postgres-data:
  redis-data:
  orderer-data:
  peer0-commercial-bank:
  peer0-national-bank:
  peer0-ecta:
  peer0-ecx:
  peer0-shipping:
  peer0-customs:

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: coffee_export
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - coffee-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - coffee-network
    restart: unless-stopped

  # Hyperledger Fabric Network
  orderer:
    image: hyperledger/fabric-orderer:2.5.14
    container_name: orderer
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_TLS_ENABLED=true
    volumes:
      - orderer-data:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"
    networks:
      - coffee-network
    restart: unless-stopped

  # Organization APIs
  commercial-bank-api:
    build:
      context: ./apis/commercial-bank
      dockerfile: Dockerfile
    container_name: commercial-bank-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "3001:3001"
    networks:
      - coffee-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  national-bank-api:
    build:
      context: ./apis/national-bank
      dockerfile: Dockerfile
    container_name: national-bank-api
    environment:
      - NODE_ENV=production
      - PORT=3002
    ports:
      - "3002:3002"
    networks:
      - coffee-network
    restart: unless-stopped

  ecta-api:
    build:
      context: ./apis/ecta
      dockerfile: Dockerfile
    container_name: ecta-api
    environment:
      - NODE_ENV=production
      - PORT=3003
    ports:
      - "3003:3003"
    networks:
      - coffee-network
    restart: unless-stopped

  ecx-api:
    build:
      context: ./apis/ecx
      dockerfile: Dockerfile
    container_name: ecx-api
    environment:
      - NODE_ENV=production
      - PORT=3004
    ports:
      - "3004:3004"
    networks:
      - coffee-network
    restart: unless-stopped

  shipping-api:
    build:
      context: ./apis/shipping-line
      dockerfile: Dockerfile
    container_name: shipping-api
    environment:
      - NODE_ENV=production
      - PORT=3005
    ports:
      - "3005:3005"
    networks:
      - coffee-network
    restart: unless-stopped

  customs-api:
    build:
      context: ./apis/custom-authorities
      dockerfile: Dockerfile
    container_name: customs-api
    environment:
      - NODE_ENV=production
      - PORT=3006
    ports:
      - "3006:3006"
    networks:
      - coffee-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - coffee-network
    depends_on:
      - commercial-bank-api
      - national-bank-api
      - ecta-api
    restart: unless-stopped
