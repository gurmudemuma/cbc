volumes:
  # Database volumes
  postgres-data:
  # Fabric network volumes
  orderer.coffee-export.com:
  peer0.commercialbank.coffee-export.com:
  peer0.nationalbank.coffee-export.com:
  peer0.ecta.coffee-export.com:
  peer0.ecx.coffee-export.com:
  peer0.shippingline.coffee-export.com:
  peer0.custom-authorities.coffee-export.com:
  couchdb0:
  couchdb1:
  couchdb2:
  couchdb3:
  couchdb4:
  couchdb5:
  couchdb6:
  # IPFS volumes
  ipfs-data:
  ipfs-staging:
  # API wallet volumes
  commercialbank-wallet:
  national-bank-wallet:
  ecta-wallet:
  shipping-line-wallet:
  custom-authorities-wallet:
  # Redis volume
  redis-data:

networks:
  coffee-export:
    name: coffee-export-network
    external: true

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  couchdb_password:
    file: ./secrets/couchdb_password

services:
  # ===========================
  # PostgreSQL Database (Required for API services)
  # ===========================
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=coffee_export_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    ports:
      - "5435:5432"
    networks:
      - coffee-export
    secrets:
      - postgres_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./apis/shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./apis/shared/database/migrations/001_create_ecta_preregistration_tables.sql:/docker-entrypoint-initdb.d/001_create_ecta_preregistration_tables.sql
      - ./apis/shared/database/migrations/002_create_documents_table.sql:/docker-entrypoint-initdb.d/002_create_documents_table.sql
      - ./apis/shared/database/migrations/003_create_audit_log_table.sql:/docker-entrypoint-initdb.d/003_create_audit_log_table.sql
      - ./apis/shared/database/migrations/005_create_license_applications_table.sql:/docker-entrypoint-initdb.d/005_create_license_applications_table.sql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================
  # IPFS Service (Required)
  # ===========================
  ipfs:
    container_name: ipfs
    image: ipfs/kubo:v0.32.1
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/data/ipfs
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    ports:
      - "4001:4001"      # Swarm
      - "4001:4001/udp"  # Swarm UDP
      - "5001:5001"      # API
      - "8080:8080"      # Gateway
    networks:
      - coffee-export
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

