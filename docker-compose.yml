version: '3.7'

volumes:
  # Database volumes
  postgres-data:
  # Fabric network volumes
  orderer.coffee-export.com:
  peer0.commercialbank.coffee-export.com:
  peer0.nationalbank.coffee-export.com:
  peer0.ecta.coffee-export.com:
  peer0.ecx.coffee-export.com:
  peer0.shippingline.coffee-export.com:
  peer0.custom-authorities.coffee-export.com:
  couchdb0:
  couchdb1:
  couchdb2:
  couchdb3:
  couchdb4:
  couchdb5:
  # IPFS volumes
  ipfs-data:
  ipfs-staging:
  # API wallet volumes
  commercialbank-wallet:
  national-bank-wallet:
  ecta-wallet:
  ecx-wallet:
  shipping-line-wallet:
  custom-authorities-wallet:

networks:
  coffee-export:
    name: coffee-export-network

services:
  # ===========================
  # PostgreSQL Database (Required for API services)
  # ===========================
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=coffee_export_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - coffee-export
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api/shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./api/shared/database/migrations/001_create_ecta_preregistration_tables.sql:/docker-entrypoint-initdb.d/001_create_ecta_preregistration_tables.sql
      - ./api/shared/database/migrations/002_create_documents_table.sql:/docker-entrypoint-initdb.d/002_create_documents_table.sql
      - ./api/shared/database/migrations/003_create_audit_log_table.sql:/docker-entrypoint-initdb.d/003_create_audit_log_table.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================
  # IPFS Service (Required)
  # ===========================
  ipfs:
    container_name: ipfs
    image: ipfs/kubo:v0.32.1
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/data/ipfs
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    ports:
      - "4001:4001"      # Swarm
      - "4001:4001/udp"  # Swarm UDP
      - "5001:5001"      # API
      - "8080:8080"      # Gateway
    networks:
      - coffee-export
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ===========================
  # Hyperledger Fabric Network
  # ===========================
  # Use the existing docker-compose.yaml for Fabric services
  # This extends the network/docker/docker-compose.yaml

  orderer.coffee-export.com:
    container_name: orderer.coffee-export.com
    image: hyperledger/fabric-orderer:2.5.14
    labels:
      service: hyperledger-fabric
    healthcheck:
      test: ["CMD-SHELL", "test -S /var/hyperledger/production/orderer/ledgersData/chains/ledger || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer.coffee-export.com:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /root
    command: orderer
    volumes:
      - ./network/organizations/ordererOrganizations/coffee-export.com/orderers/orderer.coffee-export.com/msp:/var/hyperledger/orderer/msp
      - ./network/organizations/ordererOrganizations/coffee-export.com/orderers/orderer.coffee-export.com/tls:/var/hyperledger/orderer/tls
      - orderer.coffee-export.com:/var/hyperledger/production/orderer
    ports:
