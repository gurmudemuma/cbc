name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "16.x"
  GO_VERSION: "1.19"

jobs:
  # Lint and Test APIs
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            commercialbank,
            national-bank,
            ecta,
            shipping-line,
            custom-authorities,
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Install service dependencies
        working-directory: ./api/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: ./api/${{ matrix.service }}
        run: npm run lint || true

      - name: Run tests
        working-directory: ./api/${{ matrix.service }}
        run: npm test || true
        env:
          NODE_ENV: test

      - name: Build TypeScript
        working-directory: ./api/${{ matrix.service }}
        run: npm run build

  # Test Chaincode
  chaincode-tests:
    name: Chaincode Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./chaincode/coffee-export
        run: go mod download

      - name: Run Go tests
        working-directory: ./chaincode/coffee-export
        run: go test -v ./...

      - name: Run Go vet
        working-directory: ./chaincode/coffee-export
        run: go vet ./...

      - name: Build chaincode
        working-directory: ./chaincode/coffee-export
        run: go build -v ./...

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run npm audit (APIs)
        working-directory: ./api
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [api-tests, chaincode-tests, frontend-tests]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API images
        run: |
          services=("commercialbank" "national-bank" "ecta" "shipping-line" "custom-authorities")
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKER_USERNAME }}/cbc-$service:${{ github.sha }} \
              -t ${{ secrets.DOCKER_USERNAME }}/cbc-$service:latest \
              ./api/$service
            docker push ${{ secrets.DOCKER_USERNAME }}/cbc-$service:${{ github.sha }}
            docker push ${{ secrets.DOCKER_USERNAME }}/cbc-$service:latest
          done

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:${{ github.sha }} \
            -t ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:latest \
            ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:latest

  # Deploy to Staging (on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.coffeeexport.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # e.g., kubectl apply -f k8s/staging/

  # Deploy to Production (on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://coffeeexport.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # e.g., kubectl apply -f k8s/production/
