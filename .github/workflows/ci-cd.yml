name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '16.x'
  GO_VERSION: '1.19'

jobs:
  # Lint and Test Chaincode
  chaincode-test:
    name: Test Chaincode
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./chaincode/coffee-export
        run: go mod download

      - name: Run go vet
        working-directory: ./chaincode/coffee-export
        run: go vet ./...

      - name: Run go fmt
        working-directory: ./chaincode/coffee-export
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Build chaincode
        working-directory: ./chaincode/coffee-export
        run: go build -v ./...

      - name: Run tests
        working-directory: ./chaincode/coffee-export
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./chaincode/coffee-export/coverage.out
          flags: chaincode

  # Test API Services
  api-test:
    name: Test API Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [exporter-bank, national-bank, ncat, shipping-line]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./api/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: ./api/${{ matrix.service }}
        run: npm run lint || true

      - name: Run tests
        working-directory: ./api/${{ matrix.service }}
        run: npm test || true
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

      - name: Build
        working-directory: ./api/${{ matrix.service }}
        run: npm run build || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./api/${{ matrix.service }}/coverage/lcov.info
          flags: api-${{ matrix.service }}

  # Test Frontend
  frontend-test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test || true

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit (APIs)
        run: |
          for service in exporter-bank national-bank ncat shipping-line; do
            echo "Auditing api/$service"
            cd api/$service
            npm audit --audit-level=moderate || true
            cd ../..
          done

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  # Docker Build
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [chaincode-test, api-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API images
        run: |
          for service in exporter-bank national-bank ncat shipping-line; do
            docker build -t ${{ secrets.DOCKER_USERNAME }}/cbc-api-$service:latest \
              -t ${{ secrets.DOCKER_USERNAME }}/cbc-api-$service:${{ github.sha }} \
              -f api/$service/Dockerfile \
              api/$service
            docker push ${{ secrets.DOCKER_USERNAME }}/cbc-api-$service:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/cbc-api-$service:${{ github.sha }}
          done

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:${{ github.sha }} \
            -f frontend/Dockerfile \
            frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cbc-frontend:${{ github.sha }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.coffeeexport.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/staging/

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://coffeeexport.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/production/

  # Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [chaincode-test, api-test, frontend-test, security-scan]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'CI/CD Pipeline completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
