apiVersion: v1
kind: ConfigMap
metadata:
  name: cbc-config
  namespace: coffee-export
data:
  # API Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # CORS Configuration
  CORS_ORIGIN: "https://coffeeexport.com"
  
  # Frontend URL
  FRONTEND_URL: "https://coffeeexport.com"
  
  # IPFS Configuration
  IPFS_HOST: "ipfs-service"
  IPFS_PORT: "5001"
  IPFS_PROTOCOL: "http"
  IPFS_GATEWAY: "https://ipfs.io"
  
  # Email Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_FROM: "noreply@coffeeexport.com"
  
  # Fabric Network Configuration
  FABRIC_NETWORK_NAME: "coffeechannel"
  FABRIC_CHAINCODE_NAME: "coffee-export"
