apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cbc-ingress
  namespace: coffee-export
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - coffeeexport.com
    - www.coffeeexport.com
    - api.coffeeexport.com
    secretName: cbc-tls-secret
  rules:
  # Frontend
  - host: coffeeexport.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: www.coffeeexport.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  # API Routes
  - host: api.coffeeexport.com
    http:
      paths:
      # Exporter Bank API
      - path: /exporter-bank
        pathType: Prefix
        backend:
          service:
            name: exporter-bank-api
            port:
              number: 3001
      # National Bank API
      - path: /national-bank
        pathType: Prefix
        backend:
          service:
            name: national-bank-api
            port:
              number: 3002
      # NCAT API
      - path: /ncat
        pathType: Prefix
        backend:
          service:
            name: ncat-api
            port:
              number: 3003
      # Shipping Line API
      - path: /shipping-line
        pathType: Prefix
        backend:
          service:
            name: shipping-line-api
            port:
              number: 3004
