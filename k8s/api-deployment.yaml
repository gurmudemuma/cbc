---
# commercialbank API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: commercialbank-api
  namespace: coffee-export
  labels:
    app: commercialbank-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: commercialbank-api
  template:
    metadata:
      labels:
        app: commercialbank-api
    spec:
      containers:
      - name: commercialbank-api
        image: your-registry/cbc-api-commercialbank:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cbc-secrets
              key: JWT_SECRET
        envFrom:
        - configMapRef:
            name: cbc-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: commercialbank-api
  namespace: coffee-export
spec:
  selector:
    app: commercialbank-api
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
